[app]
mp3=alarm.mp3
test_mode=true
test_interval_sec=20
interval_sec=3600
align=clock
play_limit_sec=5
prevent_sleep=true

; ----------------------------
; 설정 설명서
; mp3: 재생할 MP3 파일명 또는 상대/절대경로. exe와 같은 폴더면 파일명만 적으면 됨.
; test_mode: true면 테스트 모드. false면 일반 모드.
; test_interval_sec: 테스트 모드에서의 간격(초). 예: 20이면 매 :00/:20/:40에 울림(시계 기준).
; interval_sec: 일반 모드 간격(초). 예: 3600=한 시간, 1800=30분.
; align: 일반 모드의 기준.
; - clock: 시계 기준 정렬. 하루 00:00부터 interval_sec의 배수 시점에 맞춰 울림.
;   예) 1800이면 매 :00/:30, 900이면 매 :00/:15/:30/:45
; - start: 실행한 시점을 기준으로 interval_sec 간격으로 울림.
; play_limit_sec: 최대 재생 시간(초). 0이면 트랙 전체 재생.
; prevent_sleep: true면 실행 중 시스템 절전 방지 신호를 주기적으로 보냄.
; ----------------------------
